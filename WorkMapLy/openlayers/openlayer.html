<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using OpenLayers with Vite</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script type="module" crossorigin src="assets/index-BO8XncM4.js"></script>
    <link rel="stylesheet" crossorigin href="assets/index-CLlOxM3o.css">
  </head>
  <body>
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Cari berdasarkan nama, alamat, atau kategori">
      <button id="search-button">🔍 Cari</button>
    </div>

    <div id="map"></div>

    <!-- Start Fitur Pop Up -->
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>

    <div class="overlay-container">
      <label>
        <input type="checkbox" id="map_pekanbaru" checked>
        map pekanbaru
      </label><br>
      <label>
        <input type="checkbox" id="info_loker"> Titik Persebaran info loker <br>

        <div id="kategori-checkboxes" style="display: none; margin-left: 20px;">
          <br>
          <label>
            <input type="checkbox" id="Toko" checked> Toko 
          </label><br>
          
          <label>
            <input type="checkbox" id="UMKM" checked> UMKM 
          </label><br>
          
          <label>
            <input type="checkbox" id="LayananJasa" checked> Layanan atau Jasa 
          </label><br>
          
          <label>
            <input type="checkbox" id="PT" checked> PT 
          </label><br>
          
          <label>
            <input type="checkbox" id="LembagaPendidikan" checked> Lembaga Pendidikan 
          </label>
        </div>
      </label>
    </div>

    <!-- Toast container -->
    <div class="toast-container" id="toast-container">
      <div class="toast" id="search-toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Pencarian</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-body">
          <!-- Pesan notifikasi akan muncul di sini -->
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
